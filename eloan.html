<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <style>
        /* Your existing CSS here */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: #14145c;
            color: #333;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #14145c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: skyblue;
        }

        .file-input {
            padding: 0;
        }
    </style>
</head>
<body>

    <h2>Loan Application</h2>
    <form id="loanForm" onsubmit="handleSubmit(event)">
        <!-- Personal Details -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="100">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Aadhaar Number Field -->
        <label for="aadhaarNumber">Aadhaar Number:</label>
        <input type="text" id="aadhaarNumber" name="aadhaarNumber" required pattern="\d{12}" maxlength="12" placeholder="Enter 12-digit Aadhaar Number">

        <!-- Parent's or Guardian's Name for Educational Loan -->
        <label for="parentName">Parent's or Guardian's Name:</label>
        <input type="text" id="parentName" name="parentName" required>

        <!-- Marks Section -->
        <label for="marks">Marks (%):</label>
        <input type="number" id="marks" name="marks" required min="0" max="100" placeholder="Enter your marks (%)">
        
        <!-- Marks Card Upload for all Loan Schemes -->
        <label for="marksCard">Upload Marks Card:</label>
        <input type="file" id="marksCard" name="marksCard" accept=".jpg,.jpeg,.png,.pdf" class="file-input" required>

        <!-- Loan Details -->
        <label for="loanAmount">Loan Amount (â‚¹):</label>
        <input type="number" id="loanAmount" name="loanAmount" required>

        <label for="loanTenure">Loan Tenure (in years):</label>
        <input type="number" id="loanTenure" name="loanTenure" required min="1">

        <!-- Loan Scheme Selection -->
        <label for="loanScheme">Choose Loan Scheme:</label>
        <select id="loanScheme" name="loanScheme" required onchange="updateInterestRate();">
            <option value="abroadStudiesLoan">Abroad Studies Loan</option>
            <option value="vidyasagarLoan">Vidyasagar Loan</option>
            <option value="vidyalakshmiLoan">Vidyalakshmi Loan</option>
        </select>

        <!-- Fixed Interest Rate Block (For all Loan Types) -->
        <div>
            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" name="interestRate" required readonly>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

    <!-- JavaScript -->
    <script>
        // Loan scheme change handler
        function updateInterestRate() {
            const loanScheme = document.getElementById('loanScheme').value;
            let interestRate = 0;

            // Set interest rates based on loan scheme
            if (loanScheme === "abroadStudiesLoan") {
                interestRate = 12.5; // Abroad Studies Loan interest rate
            } else if (loanScheme === "vidyasagarLoan") {
                interestRate = 10.2; // Vidyasagar Loan interest rate
            } else if (loanScheme === "vidyalakshmiLoan") {
                interestRate = 10; // Vidyalakshmi Loan interest rate
            }

            // Set the interest rate in the Interest Rate input field
            document.getElementById('interestRate').value = interestRate;
        }

        // Set the default interest rate on page load
        window.onload = function() {
            updateInterestRate();
        };

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();  // Prevent default form submission

            // Redirect to Thank You page after submission
            window.location.href = "thankyou.html";
        }
    </script>

</body>
</html>
