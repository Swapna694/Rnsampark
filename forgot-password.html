<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rnsampark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #000000, #14145c); /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #14145c; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #29b4d6;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 5px 0;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-links a:first-child {
            text-align: center;
            margin-bottom: 10px;
        }

        /* For better spacing */
        .login-box {
            padding: 30px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Styling for the links at the bottom */
        .footer-links a {
            color: #007BFF; /* Blue color for links */
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Forgot Password</h2>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form">
                <div class="textbox">
                    <input type="email" placeholder="Enter your Email" name="email" required>
                </div>
                
                <!-- Security Questions -->
                <div class="textbox">
                    <input type="text" placeholder="What is your favorite color?" name="color" required>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

            <div class="footer-links">
                <a href="log.html">Back to Login</a>
                <br>
                <a href="register.html">Create an Account</a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
