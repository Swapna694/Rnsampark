<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #000000, #14145c);
            color: aliceblue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #128a9d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1260b4;
        }
    </style>
</head>
<body>
    <h2>You have successfully logged out!</h2>
    
    
    <button onclick="LoginPage()">Login </button>

    <script>
        function LoginPage() {
            // Simulate logout by clearing the "isLoggedIn" flag from localStorage
            localStorage.removeItem('isLoggedIn');
            
            // Redirect to the login page
            window.location.href = 'log.html'; // Change to your login page URL
        }
    </script>
</body>
</html>
