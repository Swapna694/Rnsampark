<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rnsampark</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #000000, #14145c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #14145c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #29b4d6;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .login-box {
            padding: 30px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Login Form -->
            <form id="login-form">
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="footer-links">
                <a href="index.html">Create an Account</a>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        // Accept any email and password without checking
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Stop default form behavior

            const email = document.getElementsByName('email')[0].value;
            const password = document.getElementsByName('password')[0].value;

            // You can optionally log values for testing
            console.log("Email entered:", email);
            console.log("Password entered:", password);

            alert('Login successful! Redirecting...');
            window.location.href = 'aftersubmit.html'; // Redirect unconditionally
        });
    </script>
</body>
</html>
